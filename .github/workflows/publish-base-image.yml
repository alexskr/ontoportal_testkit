name: Publish Base Image

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      ruby_version:
        description: "Ruby version for the base image"
        required: true
        default: "3.2"
      distro:
        description: "Debian distro suffix"
        required: true
        default: "bullseye"
      push_image:
        description: "Push to Docker Hub (false builds only)"
        required: true
        default: "true"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      IMAGE_NAME: ontoportal/testkit-base
      RUBY_VERSION: ${{ github.event.inputs.ruby_version || '3.2' }}
      DISTRO: ${{ github.event.inputs.distro || 'bullseye' }}
      SHOULD_PUSH: ${{ github.event_name == 'release' || github.event.inputs.push_image == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: env.SHOULD_PUSH == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=${{ github.ref_name }}-ruby${{ env.RUBY_VERSION }}-${{ env.DISTRO }},enable=${{ github.event_name == 'release' }}
            type=raw,value=ruby${{ env.RUBY_VERSION }}-${{ env.DISTRO }}
            type=raw,value=sha-${{ github.sha }}
            type=raw,value=latest,enable=${{ env.RUBY_VERSION == '3.2' && env.DISTRO == 'bullseye' }}

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/base/Dockerfile
          build-args: |
            RUBY_VERSION=${{ env.RUBY_VERSION }}
            DISTRO=${{ env.DISTRO }}
          push: ${{ env.SHOULD_PUSH == 'true' }}
          platforms: linux/amd64,linux/arm64/v8
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
